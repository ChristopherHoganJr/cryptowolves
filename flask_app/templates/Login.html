<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3 Wolves | Create Account</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="navbar container-fluid">
        <div
          class="navbar-brand user-btns d-flex align-items-center justify-content-end gap-3"
        >
          <a class="" href="/">
            <img src="/static/imgs/logoicon.png" alt="" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-end">
              <a href="/wolf_vision" class="nav-link">Wolf Vision</a>
            </li>
            <li class="nav-item text-end">
              <a href="/market_watch" class="nav-link">Wolf Market Watch</a>
            </li>
            <li
              class="nav-item d-flex gap-3 mt-1 mt-lg-0 justify-content-end ms-3"
            >
              <a
                href="/create_account"
                class="nav-link rounded-3 bg-warning px-3"
              >
                Sign Up
              </a>
              <a
                href="/login"
                class="nav-link bg-success rounded-3 text-light px-3"
              >
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Start Page Body -->
    <div class="login_section d-flex align-items-center">
      <div class="container">
        <div class="row w-50 m-auto my-5">
          <div class="col d-flex flex-column align-items-center">
            <img src="/static/imgs/logo.png" alt="" />
            <h1 class="my-4">LOGIN</h1>
            <form
              action="/login/authenticate"
              method="post"
              class="w-100 d-flex flex-column align-items-center"
            >
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label for="email" class="form-label fs-3"> Email: </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label for="email" class="form-label fs-3"> Password: </label>
                <input type="password" class="form-control" name="password" />
              </div>
              <input type="submit" value="LOGIN" class="btn btn-success" />
            </form>
            <div class="mt-5">
              <p>
                DON'T HAVE AN ACCOUNT YET?
                <a href="/create_account" class="btn btn-warning ms-3">
                  SIGN UP
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h4>&copy; Christopher Hogan Jr</h4>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
