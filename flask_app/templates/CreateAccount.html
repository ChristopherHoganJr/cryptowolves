<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Wolves | Create Account</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="navbar container">
        <div
          class="navbar-brand user-btns d-flex align-items-center justify-content-end gap-3"
        >
          <a class="" href="/">
            <img src="/static/imgs/logoicon.png" alt="" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-end">
              <a href="/wolf_vision" class="nav-link">Wolf Vision</a>
            </li>
            <li class="nav-item text-end">
              <a href="/market_watch" class="nav-link">Wolf Market Watch</a>
            </li>
            <li
              class="nav-item d-flex gap-3 mt-1 mt-lg-0 justify-content-end ms-3"
            >
              <a
                href="/create_account"
                class="nav-link rounded-3 bg-warning px-3"
              >
                Sign Up
              </a>
              <a
                href="/login"
                class="nav-link bg-success rounded-3 text-light px-3"
              >
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Start Page Body -->
    <div class="create_account_section d-flex align-items-center">
      <div class="container">
        <div class="row w-50 m-auto my-5">
          <div class="col d-flex flex-column align-items-center">
            <img src="/static/imgs/logo.png" alt="" />
            <h1 class="fs-2 my-4 text-center">
              CREATE A CRYPTO WOLVES ACCOUNT
            </h1>
            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}
            <form
              action="/create_account/register"
              method="post"
              class="w-100 d-flex flex-column align-items-center"
            >
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label for="email" class="form-label fs-4 text-nowrap">
                  EMAIL:
                </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label for="username" class="form-label fs-4 text-nowrap">
                  USERNAME:
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="pick a username like iBuyBitcoin"
                />
              </div>
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label for="password" class="form-label fs-4 text-nowrap">
                  PASSWORD:
                </label>
                <input type="password" class="form-control" name="password" />
              </div>
              <div class="mb-1 d-flex align-items-start w-100 gap-2">
                <label
                  for="passwordConfirm"
                  class="form-label fs-4 text-nowrap"
                >
                  REPEAT PASSWORD:
                </label>
                <input
                  type="password"
                  class="form-control"
                  name="passwordConfirm"
                />
              </div>

              <div class="form-check w-100">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="ofAge"
                  value="1"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="ofAge">
                  CONFIRM YOU'RE AT LEAST 18 YEARS OF AGE
                </label>
              </div>

              <div class="form-check w-100">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="legalToTrade"
                  value="1"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="LegalToTrade">
                  CONFIRM YOU CAN LEGALLY TRADE CRYPTOCURRENCY ASSETS IN YOUR
                  RESIDENCY
                </label>
              </div>

              <div class="form-check w-100">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="mailingList"
                  value="1"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="mailingList">
                  I WOULD LIKE TO JOIN THE MAILING LIST
                </label>
              </div>

              <input
                type="submit"
                value="CREATE ACCOUNT"
                class="btn btn-success mt-2"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-top mt-3">
      <div class="container">
        <div class="row">
          <div class="col text-center my-4">
            <h4>&copy; Christopher Hogan Jr</h4>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
