<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Wolves | All Wolves</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="navbar container">
        <div
          class="navbar-brand user-btns d-flex align-items-center justify-content-end gap-3"
        >
          <a class="" href="/">
            <img src="/static/imgs/logoicon.png" alt="" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-end">
              <a href="/wolf_vision" class="nav-link">Wolf Vision</a>
            </li>
            <li class="nav-item text-end">
              <a href="/market_watch" class="nav-link">Wolf Market Watch</a>
            </li>
            <li
              class="nav-item d-flex gap-3 mt-1 mt-lg-0 justify-content-end ms-3"
            >
              <a
                href="/user/profile/edit"
                class="nav-link rounded-3 text-center bg-warning text-dark px-3"
              >
                Edit Profile
              </a>
            </li>
            <li
              class="nav-item d-flex gap-3 mt-1 mt-lg-0 justify-content-end ms-3"
            >
              <a
                href="/login"
                class="nav-link rounded-3 text-center bg-danger text-light px-3"
              >
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Start Page Body -->
    <div class="allUsersPage">
      <div class="container">
        <div class="row">
          <div
            class="col d-flex flex-wrap justify-content-center align-items-center gap-3"
          >
            {% for user in users_in_db %}
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h4 class="card-title">{{user.profile_username}}</h4>
                <h5>{{user.profile_name}}</h5>
                <h6>Favorite Coin: {{user.profile_favorite_project}}</h6>
                <p class="card-text">{{user.profile_about}}</p>
                <a
                  href="/user/profile/{{user.profile_id}}"
                  class="btn btn-primary"
                  >See Profile</a
                >
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="border-top mt-3">
      <div class="container">
        <div class="row">
          <div class="col text-center my-4">
            <h4>&copy; Christopher Hogan Jr</h4>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
